            <figcaption>
              <h2>Nature</h2>
              <p>Nature photography refers to a wide range of photography taken outdoors and devoted to displaying natural elements such as landscapes, wildlife, plants, and close-ups of natural scenes and textures. Nature photography tends to put a stronger emphasis on the aesthetic value of the photo than other photography genres, such as photojournalism and documentary photography</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third">
          <figure><img src="images/sports.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Sports</h2>
              <p>Sports photography refers to the genre of photography that covers all types of sports.
                 In the majority of cases, professional sports photography is a branch of photojournalism, while amateur sports photography, such as photos of children playing association football, is a branch of vernacular photography.
                 </p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
          </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/arch.jpg" width="290" height="180" alt="">
            <figcaption>
              <h2>Architectre</h2>
              <p>Architectural photography is the photographing of buildings and similar structures that are both aesthetically pleasing and accurate representations of their subjects. Architectural photographers are usually skilled in the use of specialized techniques and equipment.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            </figcaption>
